{% extends "scuba/layout.html" %} {% block body %}

<!-- Display destination name -->
<h1>{{ destination.name }}</h1>

<!-- Display destination description -->
<p>{{ destination.description }}</p>

<!-- Display notes about destination -->
<p>Notes: {{ destination.notes }}</p>

<!-- Provide link to navigate back to Destination List -->
<a href="{% url 'destination_list' %}">Back to Destination List</a>

{% endblock %}
