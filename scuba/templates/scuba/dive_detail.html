{% extends "scuba/layout.html" %} {% block body %}

<!-- Display heading with location of dive -->
<h1>{{ dive.location }}</h1>

<!-- Display date of dive -->
<p>Date: {{ dive.date }}</p>

<!-- Display depth of dive -->
<p>Depth: {{ dive.depth }}</p>

<!-- Display duration of dive -->
<p>Duration: {{ dive.duration }}</p>

<!-- Display additional notes about dive -->
<p>Notes: {{ dive.notes }}</p>

<!-- Link to navigate back to Dive List page -->
<a href="{% url 'index' %}">Back to Dive List</a>

{% endblock %}
